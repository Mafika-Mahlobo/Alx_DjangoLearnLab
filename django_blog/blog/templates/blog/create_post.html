{% extends 'blog/base.html' %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}New Post{% endblock %}</title>
</head>
<body>
	{% block content %}
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Publish</button>
	</form>
	{% endblock %}
</body>
</html>
