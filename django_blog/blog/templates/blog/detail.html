{% extends 'blog/base.html' %}
{% block title %}Post details{% endblock %}
{% block content %}
	{% if post %}
		<h3>{{ post.title }}</h3>
		<p>{{ post.content }}</p>
		<p>{{ post.published_date }}</p>
		<p>{{ post.author }}</p>	
	{% else %}
		<p>The are no posts available!</p>
	{% endif %}
{% endblock %}
